<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <!--Written By Darsh Jaiswal ECE-01
    Roll no.-39
    Admission no.-2025B03110157-->
    <h1>
      <b><center>Student Registration Form</center></b>
    </h1>
    <br />
    <hr />
    <br />
    <form
      action="./submit.html"
      method="get"
      name="Student Registration Form"
      target="_blank"
    >
      <label for="name">Full Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your full name"
        required
      />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter valid email address"
        required
      />
      <br /><br />
      <label for="pass">Password:</label>
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="Enter your password"
        required
      />
      <br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" value="male" required />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" required />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" value="other" required />
      <label for="other">Other</label>
      <br /><br />
      <label for="select">Course:</label>
      <select name="select" id="select">
        <option>--Select Course--</option>
        <optgroup label="Engeneering Courses">
          <option value="CSE">CSE</option>
          <option value="ME">ME</option>
          <option value="ECE">ECE</option>
          <option value="ELCE">ELCE</option>
        </optgroup>
        <optgroup label="Commerce Courses">
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
          <option value="B.COM">B.COM</option>
          <option value="M.COM">M.COM</option>
        </optgroup>
      </select>
      <br /><br />
      <label for="phone">Contact No.:</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Enter your phone no."
        required
      />
      <br /><br />
      <label for="address">Address</label><br />
      <textarea
        name="address"
        id="address"
        rols="60"
        cols="50"
        placeholder="Enter your address"
      ></textarea>
      <br /><br />
      <input type="submit" value="Register" />
      <input type="reset" value="Clear" />
      <br /><br />
    </form>
    <hr />
    <br />
    <center>&copy;2025 Student Registration Portal</center>
  </body>
</html>
